{% extends 'layouts/main.html' %}
{% block title %}Brewblog | Drinkers{% endblock %}
{% block content %}
{% include 'forms/search.html' %}
<ul class="items">
	{% for drinker in drinkers %}
	<li>
		<a href="/drinker/{{ drinker.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ drinker.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
